<div class="publications-container">
  
  <div class="section-container">

    <div class="section-title">Preprints</div>
    <div class="list-container">
      <p *ngFor="let preprint of preprints">
        <span class="title">{{preprint.title}}</span>
        <br>
        <span class="subtitle">{{preprint.authors}}</span>
        <br>
        <span class="id"><a href="{{preprint.link}}" target="_blank">{{preprint.link}}</a></span>
        <br>
      </p>
    </div>

  </div>

  <div class="section-container">

    <div class="section-title">Publications</div>

    <div class="list-container">
      <p *ngFor="let paper of papers">
        <span class="title">{{paper.title}}</span>
        <span class="subtitle">{{paper.status}}</span>
        <br>
        <span class="subtitle">{{paper.authors}}</span>
        <br>
        <span class="link">{{paper.publication}}</span>
        <span class="id"><a href="https://doi.org/{{paper.doi}}" target="_blank">{{paper.doi}}</a></span>
        <br>
      </p>
    </div>
  </div>
</div>
